<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 48" width="192" height="48">
  <!-- Color Palette -->
  <defs>
    <!-- AI colors -->
    <linearGradient id="body-default" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B42F6"/>
      <stop offset="100%" style="stop-color:#5426C4"/>
    </linearGradient>
    <linearGradient id="body-happy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42C6F6"/>
      <stop offset="100%" style="stop-color:#2682C4"/>
    </linearGradient>
    <linearGradient id="body-thinking" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B62FF"/>
      <stop offset="100%" style="stop-color:#7C46DF"/>
    </linearGradient>
    <linearGradient id="body-confused" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F673FF"/>
      <stop offset="100%" style="stop-color:#C13BC7"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF77"/>
      <stop offset="100%" style="stop-color:#FFFFFF00"/>
    </radialGradient>
    
    <!-- Floating Animation -->
    <filter id="ai-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#00000066"/>
    </filter>
    
    <!-- Screen effect -->
    <pattern id="screen" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#FFFFFF11"/>
      <rect width="2" height="2" fill="#FFFFFF22"/>
      <rect x="2" y="2" width="2" height="2" fill="#FFFFFF22"/>
    </pattern>
  </defs>

  <!-- Neutral/Default State -->
  <g transform="translate(24, 24)">
    <!-- Glow Effect -->
    <circle cx="0" cy="0" r="20" fill="url(#glow)"/>
    
    <!-- Main Body -->
    <circle cx="0" cy="0" r="14" fill="url(#body-default)" filter="url(#ai-shadow)"/>
    <circle cx="0" cy="0" r="13" fill="url(#pattern)"/>
    
    <!-- Face -->
    <circle cx="-5" cy="-2" r="2.5" fill="#FFFFFF"/>
    <circle cx="5" cy="-2" r="2.5" fill="#FFFFFF"/>
    <circle cx="-5" cy="-2" r="1.2" fill="#333333"/>
    <circle cx="5" cy="-2" r="1.2" fill="#333333"/>
    <path d="M-4,5 Q0,7 4,5" stroke="#FFFFFF" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-14" x2="0" y2="-18" stroke="#7B42F6" stroke-width="1.5"/>
    <circle cx="0" cy="-19" r="2" fill="#FFFFFF" filter="url(#ai-shadow)"/>
    
    <!-- Orbit Particles -->
    <circle cx="10" cy="10" r="1.5" fill="#FFFFFF88"/>
    <circle cx="-12" cy="0" r="1" fill="#FFFFFF88"/>
    <circle cx="6" cy="-12" r="1.2" fill="#FFFFFF88"/>
  </g>

  <!-- Happy/Encouraging State -->
  <g transform="translate(72, 24)">
    <!-- Glow Effect -->
    <circle cx="0" cy="0" r="20" fill="url(#glow)"/>
    
    <!-- Main Body -->
    <circle cx="0" cy="0" r="14" fill="url(#body-happy)" filter="url(#ai-shadow)"/>
    <circle cx="0" cy="0" r="13" fill="url(#pattern)"/>
    
    <!-- Face -->
    <path d="M-5,-4 Q-5,-1 -4,-1 T-3,-4" fill="#FFFFFF"/>
    <path d="M5,-4 Q5,-1 4,-1 T3,-4" fill="#FFFFFF"/>
    <path d="M-6,4 Q0,9 6,4" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-14" x2="0" y2="-18" stroke="#42C6F6" stroke-width="1.5"/>
    <circle cx="0" cy="-19" r="2" fill="#FFFFFF" filter="url(#ai-shadow)"/>
    
    <!-- Orbit Particles -->
    <circle cx="10" cy="10" r="1.5" fill="#FFFFFF88"/>
    <circle cx="-12" cy="5" r="1" fill="#FFFFFF88"/>
    <circle cx="8" cy="-11" r="1.2" fill="#FFFFFF88"/>
    <circle cx="-9" cy="-10" r="0.8" fill="#FFFFFF88"/>
  </g>

  <!-- Thinking/Processing State -->
  <g transform="translate(120, 24)">
    <!-- Glow Effect -->
    <circle cx="0" cy="0" r="20" fill="url(#glow)"/>
    
    <!-- Main Body -->
    <circle cx="0" cy="0" r="14" fill="url(#body-thinking)" filter="url(#ai-shadow)"/>
    <circle cx="0" cy="0" r="13" fill="url(#pattern)"/>
    
    <!-- Face -->
    <circle cx="-5" cy="-2" r="2.5" fill="#FFFFFF"/>
    <circle cx="5" cy="-2" r="2.5" fill="#FFFFFF"/>
    <rect x="-6" y="-3" width="2" height="2" fill="#333333"/>
    <rect x="4" y="-3" width="2" height="2" fill="#333333"/>
    <path d="M-3,5 L3,5" stroke="#FFFFFF" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-14" x2="0" y2="-18" stroke="#9B62FF" stroke-width="1.5"/>
    <circle cx="0" cy="-19" r="2" fill="#FFFFFF" filter="url(#ai-shadow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Orbit Particles -->
    <circle cx="12" cy="5" r="1.5" fill="#FFFFFF88"/>
    <circle cx="-8" cy="12" r="1" fill="#FFFFFF88"/>
    <circle cx="-10" cy="-8" r="1.2" fill="#FFFFFF88"/>
    
    <!-- Data Symbols -->
    <text x="0" y="1" font-family="monospace" font-size="3" fill="#FFFFFF" text-anchor="middle">010101</text>
  </g>

  <!-- Confused/Questioning State -->
  <g transform="translate(168, 24)">
    <!-- Glow Effect -->
    <circle cx="0" cy="0" r="20" fill="url(#glow)"/>
    
    <!-- Main Body -->
    <circle cx="0" cy="0" r="14" fill="url(#body-confused)" filter="url(#ai-shadow)"/>
    <circle cx="0" cy="0" r="13" fill="url(#pattern)"/>
    
    <!-- Face -->
    <circle cx="-5" cy="-2" r="2.5" fill="#FFFFFF"/>
    <circle cx="5" cy="-2" r="2.5" fill="#FFFFFF"/>
    <circle cx="-5" cy="-3" r="1" fill="#333333"/>
    <circle cx="5" cy="-1" r="1" fill="#333333"/>
    <path d="M-3,5 Q0,4 3,5" stroke="#FFFFFF" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-14" x2="0" y2="-18" stroke="#F673FF" stroke-width="1.5" transform="rotate(15)"/>
    <circle cx="0" cy="-19" r="2" fill="#FFFFFF" filter="url(#ai-shadow)" transform="rotate(15) translate(0,0)"/>
    
    <!-- Orbit Particles -->
    <circle cx="7" cy="12" r="1.5" fill="#FFFFFF88"/>
    <circle cx="-12" cy="-2" r="1" fill="#FFFFFF88"/>
    <circle cx="5" cy="-13" r="1.2" fill="#FFFFFF88"/>
    
    <!-- Question Mark -->
    <text x="9" y="-9" font-family="sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">?</text>
  </g>
</svg>
